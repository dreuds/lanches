<div ng-controller="ProdutoController as ctrl">
<form>
    <fieldset>
        <legend>Produtos</legend>
        <div class="form-group">
            <label>Nome:</label>
            <input class="form-control" type="text" name="nome" value="{{produto.nome}}">
        </div>
        <div class="form-group">
            <label>Descrição:</label>
            <input class="form-control" type="text" name="descricao" value="{{produto.descricao}}">
        </div>
        <div class="form-group">
            <label>Valor:</label>
            <input class="form-control" type="text" name="valor" value="{{produto.valor}}">
        </div>
        <button class="btn btn-success" ng-click="save()">Salvar</button>
    </fieldset>
</form>
<hr>
<table class="table">
    <caption>Lista de produtos</caption>
    <thead>
        <th>#</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Ações</th>
    </thead>
    <tbody>
        <tr ng-repeat="produto in produtos">
            <td>{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.descricao}}</td>
            <td>{{produto.valor}}</td>
            <td><button class="btn btn-primary"><i class="fa fa-pencil"></i></button> <button class="btn btn-danger"><i class="fa fa-trash-o"></i></button></td>
        <tr>
    </tbody>
</table>
